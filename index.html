<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime" class="displayTime">00:00:00</h1>
        <div class="buttons">
            <i class="bi bi-pause-circle-fill" onclick="watchStop()"></i>
            <i class="bi bi-play-circle-fill" onclick="watchStart()"></i>
            <i class="bi bi-arrow-clockwise" onclick="watchReset()"></i>
        </div>
    </div>
    <div class="copyright">
        <p>Copyright Â©Priyanshu Vatsyan </p>
    </div>
</body>
<script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let displayTime = document.getElementById("displayTime"); // Corrected this line
    let timer = null;

    function stopwatch() {
        seconds++;
        if (seconds == 60) {
            seconds = 0;
            minutes++;
            if (minutes == 60) {
                seconds = 0;
                minutes = 0;
                hours++;
            }
        }
        let h = hours < 10 ? "0" + hours:hours;
        let m = minutes < 10 ? "0" + minutes:minutes;
        let s = seconds < 10 ? "0" + seconds:seconds;
        displayTime.innerHTML = h + ":" + m + ":" + s;
        console.log("event");
    }

    function watchStart() {
        if (timer != null) {
            clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);
        console.log(timer);
    }
    function watchStop() {
        clearInterval(timer);
    }
     function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
    }

    
</script>
</html>
